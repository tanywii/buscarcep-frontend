

<!-- AQUI CRIA A TABELA APRESENTADA DO FRONTEND-->

<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
class="custom-table">

    <ng-container matColumnDef="cep">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by cep">
            CEP
        </th>
        <td mat-cell *matCellDef="let element"> {{element.cep}} </td>
    </ng-container>

    <ng-container matColumnDef="logradouro">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by logradouro">
            Logradouro
        </th>
        <td mat-cell *matCellDef="let element"> {{element.logradouro}} </td>
    </ng-container>

    <ng-container matColumnDef="cidade">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by cidade">
            Cidade
        </th>
        <td mat-cell *matCellDef="let element"> {{element.cidade}} </td>
    </ng-container>

    <ng-container matColumnDef="bairro">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by bairro">
            Bairro
        </th>
        <td mat-cell *matCellDef="let element"> {{element.bairro}} </td>
    </ng-container>

    <ng-container matColumnDef="uf">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by uf">
            Uf
        </th>
        <td mat-cell *matCellDef="let element"> {{element.uf}} </td>
    </ng-container>


    <ng-container matColumnDef="complemento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by complemento">
            Complemento
        </th>
        <td mat-cell *matCellDef="let element"> {{element.complemento}} </td>
    </ng-container>


    <ng-container matColumnDef="dataHoraConsulta">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by dataHoraConsulta">
            Data da Consulta
        </th>
        <td mat-cell *matCellDef="let element"> {{element.dataHoraConsulta}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
